<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My first React App</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      function headerComponent(props) {
        return React.createElement("h1", { id: "header" }, props.title);
      }
      function builtByComponent(props) {
        return React.createElement("h2", null, props.name);
      }

      const containerElement = React.createElement(
        "div",
        { id: "container" },
        headerComponent({ title: "Hello World from ReactJS" }),
        builtByComponent({ name: "Built by @carlosloureda" })
      );

      ReactDOM.render(containerElement, document.getElementById("app"));
    </script>
  </body>
</html>
